<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
</head>

<body>
    <script>
       const side1 = 5;
       const side2 = 6;
       const side3 = 7;
       const perimeter = (side1 + side2 + side3)/2;
       const area = Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side1)*(perimeter-side1)));
       console.log(area);
    </script>
</body>
</html>
